<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>

<h:head>

    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>

    <title>SB Admin 2 - Bootstrap Admin Theme</title>
    <!--<f:facet name="last">-->

        <!-- Bootstrap Core CSS -->
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="sb-admin-2.css"/>
    <h:outputStylesheet library="css" name="standard-style.css"/>
    <h:outputStylesheet library="css" name="normalize.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <!--<div class="panel-body">-->
                    <ui:include src="/resources/views/user/administration/authentification/login.xhtml"/>
                <!--</div>-->
            </div>
        </div>
    </div>
</div>


    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>

    <p:dialog styleClass="loaderDialog" widgetVar="statusDialog" modal="true" draggable="false" closable="false"
              resizable="false" showHeader="false">

        <div class="loader"></div>

    </p:dialog>
    <h:outputScript library="js" name="bootstrap.min.js"/>
    <h:outputScript library="primefaces" name="jquery/jquery.js" />
    <!--<h:outputScript library="js" name="jquery-3.2.0.min.js"/>-->



</h:body>

</html>
