<ui:composition
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
>


    <h:form>
        <p:panel id="panel" header="#{msg['connection']}">
            <p:growl id="growlUpdateTool" showDetail="true"/>



            <h:panelGrid columns="2" cellpadding="10" cellspacing="1" rowClasses="row_spacing">

                    <p:outputLabel for="login" value="#{msg['login']}:"/>
                    <p:inputText id="login" value="#{authentificationController.login}" required="true" label="#{msg['login']}"
                                 placeholder="#{msg['login']}">
                        <f:validateLength minimum="2"/>
                    </p:inputText>

                <p:outputLabel for="password" value="#{msg['password']}:"/>
                <p:password id="password" value="#{authentificationController.password}" label="#{msg['password']}" required="true"
                            placeholder="#{msg['password']}">
                    <f:validateLength minimum="2"/>
                </p:password>

            </h:panelGrid>

            <!--<p:commandButton value="Save" update="panel" actionListener="#{null}" icon="ui-icon-check" />-->
            <f:facet name="footer">
                <h:panelGroup style="display:block; text-align:center">
                    <p:commandButton action="#{authentificationController.authenticate}" value="#{msg['connect']}" update="panel" icon="ui-icon-check"/>
                </h:panelGroup>
            </f:facet>

        </p:panel>
    </h:form>


</ui:composition>
