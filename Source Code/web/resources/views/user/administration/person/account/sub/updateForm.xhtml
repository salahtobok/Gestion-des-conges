<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
>


    <h:form id="updateCompteForm">

        <p:growl id="growlUpdateTool" showDetail="true"/>

        <p:dialog id="compteUpdatePanel" header="#{msg['update_medical_compte']}"
                  widgetVar="medical_compte_updater_dialog"
                  modal="true"
                  showEffect="fade" hideEffect="fade" resizable="false">
            <p:panel style="text-align:center;"
                     rendered="#{not empty personViewScopedController.selectedPerson}">
                <h:panelGrid columns="2">
                    <h:panelGroup>
                        <h:panelGrid columns="2">

                            <p:outputLabel for="lastname" value="#{msg['lastname']}"/>
                            <p:inputText id="lastname" value="#{personViewScopedController.selectedPerson.nom}"/>

                            <p:outputLabel for="firstname" value="#{msg['firstname']}"/>
                            <p:inputText id="firstname" value="#{personViewScopedController.selectedPerson.prenom}"/>

                            <p:outputLabel for="insurance_number" value="#{msg['insurance_number']} :"/>
                            <p:inputText id="insurance_number"
                                         value="#{personViewScopedController.selectedPerson.numeroAssurance}"/>


                            <p:outputLabel for="email" value="#{msg['email']} :"/>
                            <p:inputText id="email" value="#{personViewScopedController.selectedPerson.email}"/>

                            <p:outputLabel for="date_birth" value="#{msg['date_birth']} :"/>
                            <p:calendar id="date_birth"
                                        value="#{personViewScopedController.selectedPerson.dateNaissance}"
                                        showOn="button"/>


                            <p:outputLabel for="birthplace" value="#{msg['birthplace']} :"/>
                            <p:inputText id="birthplace"
                                         value="#{personViewScopedController.selectedPerson.lieuNaissance}"/>

                            <p:outputLabel for="phone_number" value="#{msg['phone_number']} :"/>
                            <p:inputNumber id="phone_number"
                                           value="#{personViewScopedController.selectedPerson.numeroTelephone}"/>

                            <p:outputLabel for="sex" value="#{msg['sex']} :"/>
                            <p:selectOneMenu id="sex" value="#{personViewScopedController.selectedPerson.sexe}">
                                <f:selectItem itemLabel="FEMME" itemValue="FEMME"/>
                                <f:selectItem itemLabel="HOMME" itemValue="HOMME"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <p:separator/>
                        <h:panelGrid columns="2">


                            <p:outputLabel for="zip_code" value="#{msg['zip_code']} :"/>
                            <p:inputText id="zip_code"
                                         value="#{personViewScopedController.selectedPerson.adresse.codePostal}"/>


                            <p:outputLabel for="address_number" value="#{msg['address_number']} :"/>
                            <p:inputNumber id="address_number"
                                           value="#{personViewScopedController.selectedPerson.adresse.numero}"/>

                            <p:outputLabel for="street" value="#{msg['street']} :"/>
                            <p:inputText id="street" value="#{personViewScopedController.selectedPerson.adresse.rue}"/>

                            <p:outputLabel for="city" value="#{msg['city']} :"/>
                            <p:inputText id="city" value="#{personViewScopedController.selectedPerson.adresse.ville}"/>


                        </h:panelGrid>

                    </h:panelGroup>

                    <h:panelGroup>
                        <h:panelGrid columns="2">
                        <f:facet name="header">
                            <h3>#{msg['account_setting']}</h3>
                        </f:facet>
                        <p:outputLabel for="login" value="#{msg['login']}"/>
                        <p:inputText id="login" value="#{personViewScopedController.selectedPerson.compte.login}"/>

                        <p:outputLabel for="password" value="#{msg['password']}"/>
                        <p:inputText id="password"
                                     value="#{personViewScopedController.selectedPerson.compte.motDePasse}"/>


                        <p:outputLabel for="account_state" value="#{msg['account_state']} :"/>
                        <p:selectOneMenu id="account_state"
                                         value="#{personViewScopedController.selectedPerson.compte.etatCompte}">
                            <f:selectItem itemLabel="NONACTIF" itemValue="NONACTIF"/>
                            <f:selectItem itemLabel="ACTIF" itemValue="ACTIF"/>
                        </p:selectOneMenu>
                        </h:panelGrid>
                    </h:panelGroup>

                </h:panelGrid>


                <f:facet name="footer">
                    <h:panelGroup style="display:block; text-align:right">
                        <p:commandButton
                                icon="fa fa-refresh"
                                update=":updateCompteForm:growlUpdateTool :personListForm"
                                actionListener="#{personViewScopedController.update}"
                        />

                        <p:commandButton
                                icon="ui-icon ui-icon-close"
                                update=":updateCompteForm:growlUpdateTool :personListForm"
                                actionListener="#{personViewScopedController.delete}"
                        />
                    </h:panelGroup>

                </f:facet>

            </p:panel>
        </p:dialog>
        <!--update compte file -->
    </h:form>


</ui:composition>
